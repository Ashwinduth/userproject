<div class="container   mt-5">
    <form class="w-25 mx-auto bg-secondary box ">
        <div class="d-flex justify-content-center my-4">
            <img tooltip="VBM INFO TECH" class="rounded-circle w-25" src="./assets/stockslogo.jpg">
        </div>

        <div class="form-group mx-2">
            <label class="text-white">Username</label>
            <input type="text" class="form-control" id="username" #username placeholder="Enter Username"
                autocomplete="off">
        </div>
        <div class="form-group mx-2">
            <label class="text-white">Password</label>
            <input type="password" class="form-control" id="password" #password placeholder="Enter Password">
        </div>
        <div class="d-flex justify-content-end mx-2 my-2">
            <button type="submit" class="btn btn-primary"
                (click)="validuser(username.value, password.value, $event)">Login</button>
        </div>
    </form>
</div>
