<div class="container   mt-5">
    <form class="w-25 mx-auto bg-secondary box ">
        <h1 class="text-center text-white  mb-5">Login</h1>
        <div class="form-group mx-2">
            <label class="text-white">Username</label>
            <input  type="text" class="form-control" id="username"#username placeholder="Enter Username" autocomplete="off">
        </div>
        <div class="form-group mx-2">
            <label class="text-white">Password</label>
            <input type="password" class="form-control" id="password" #password placeholder="Enter Password" >
        </div>
        <div class="d-flex justify-content-end mx-2 my-2">
            <button type="submit" class="btn btn-primary" (click)="validuser(username.value, password.value, $event)">Login</button>
        </div>
    </form>
</div>
