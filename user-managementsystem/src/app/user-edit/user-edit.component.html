<div class="container">
    <h3 class="text-primary text-center display-4">View Form</h3>
    <div class="form-group">
        <label>ID</label>
        <input [(ngModel)]="store.id" type="number" name="id" class="form-control" placeholder="enter" id="id" value="{{ users.id }}"/>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="store.name" type="text" name="name" class="form-control" placeholder="enter" id="name" value="{{users.name}}"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="store.email" type="email" name="email" class="form-control" placeholder="enter"id="email" value="{{users.email}}"/>
    </div> 
        <button class=" btn btn-success  my-5 text-white" (click)="storeuserinfo()">Update</button>
        <button class="btn btn-danger ml-1 my-5 text-white" (click)="eraseuserinfo()">Cancel</button>
    </div>
